<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>DeskSlice</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="app" data-auth="false">
      <header class="top">
        <div class="brand">
          <span class="brand-mark">DeskSlice</span>
          <span class="brand-sub">Codex Remote Panel</span>
        </div>
        <div class="status">
          <span class="dot" id="status-dot"></span>
          <span id="status-text">offline</span>
          <button type="button" class="btn" id="toggle-fullscreen">Fullscreen</button>
        </div>
      </header>

      <main class="layout">
        <section class="panel video-panel">
          <div class="video-wrap">
            <video id="video" autoplay playsinline muted></video>
            <img id="mjpeg" alt="MJPEG preview">
            <canvas id="overlay"></canvas>
            <canvas id="scrollpad" class="scrollpad" hidden></canvas>
            <button type="button" class="fs-enter" id="toggle-fullscreen-inline">Fullscreen</button>
            <button type="button" class="edge-icon-btn" id="toggle-pointer" aria-label="Toggle touch mouse">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path class="mouse-body" d="M12 2c3.1 0 5.6 2.6 5.6 5.7v6.7c0 4-2.9 7-5.6 7-2.7 0-5.6-3-5.6-7V7.7C6.4 4.6 8.9 2 12 2Zm0 2c-2 0-3.6 1.7-3.6 3.7v6.7c0 2.9 2 5 3.6 5 1.6 0 3.6-2.1 3.6-5V7.7C15.6 5.7 14 4 12 4Z"/>
                <path class="mouse-wheel" d="M11.2 6.1h1.6v3.4h-1.6z"/>
                <path class="mouse-slash" d="M5 5l14 14" />
              </svg>
            </button>
            <button type="button" class="edge-icon-btn right is-disabled" id="toggle-scroll" aria-label="Toggle scroll mode">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path class="scroll-shape" d="M12 3l3 3h-2v5h-2V6H9l3-3Zm0 18l-3-3h2v-5h2v5h2l-3 3Z"/>
                <path class="scroll-shape" d="M3 12l3-3v2h5v2H6v2l-3-3Zm18 0l-3 3v-2h-5v-2h5V9l3 3Z"/>
                <path class="mouse-slash" d="M5 5l14 14" />
              </svg>
            </button>
            <div class="fs-tune" id="fs-tune">
              <button type="button" class="fs-tune-btn" id="scale-x-minus">H-</button>
              <button type="button" class="fs-tune-btn" id="scale-x-plus">H+</button>
              <button type="button" class="fs-tune-btn" id="scale-y-minus">V-</button>
              <button type="button" class="fs-tune-btn" id="scale-y-plus">V+</button>
              <button type="button" class="fs-tune-btn" id="scale-reset">Reset</button>
            </div>
            <button type="button" class="edge-tab left" id="toggle-left-panel">Menu</button>
            <button type="button" class="edge-tab right" id="toggle-right-panel">Chat</button>
            <button type="button" class="edge-exit" id="exit-fullscreen">Exit</button>
          </div>
          <div class="hint" id="hint-text">
            Login to connect and start streaming.
          </div>
          <div class="section typing-panel">
            <div class="section-title">Typing</div>
            <button type="button" class="drawer-close" id="close-right-panel">Close</button>
            <textarea id="typebox" rows="4" placeholder="Type and send..."></textarea>
            <div class="row">
              <button type="button" class="btn primary" id="send-text">Send</button>
              <button type="button" class="btn" id="send-enter">Enter</button>
              <button type="button" class="btn" id="clear-chat">Clear</button>
            </div>
          </div>
        </section>

        <section class="panel control-panel">
          <form id="login-form" class="login">
            <label class="label" for="password">UI password</label>
            <div class="row">
              <input id="password" type="password" placeholder="UI_PASSWORD" autocomplete="current-password">
              <button type="submit" class="btn primary">Login</button>
            </div>
            <div class="hint small" id="login-hint"></div>
          </form>

          <div class="controls" id="controls">
            <button type="button" class="drawer-close" id="close-left-panel">Close</button>
            <div class="section">
              <div class="section-title">Session</div>
              <div class="row">
                <button type="button" class="btn" id="mode-presetup">Stop</button>
                <button type="button" class="btn" id="mode-run">Run</button>
            </div>
            <div class="row">
              <button type="button" class="btn" id="video-webrtc">WebRTC</button>
              <button type="button" class="btn" id="video-mjpeg">MJPEG</button>
            </div>
            <div class="row">
              <label class="label" for="monitor">Monitor</label>
              <select id="monitor"></select>
            </div>
              <div class="row">
                <button type="button" class="btn" id="restart-presetup">Restart presetup</button>
                <label class="toggle">
                  <input type="checkbox" id="input-enabled" checked>
                  <span>Input enabled</span>
                </label>
              </div>
            </div>

            <div class="section">
              <div class="section-title">Calibration</div>
              <div class="row">
                <button type="button" class="btn" id="set-plugin">Set plugin</button>
                <button type="button" class="btn" id="set-chat">Set chat</button>
                <button type="button" class="btn" id="set-scroll">Set scroll</button>
                <button type="button" class="btn primary" id="save-calib">Save</button>
              </div>
              <div class="row">
                <label class="toggle">
                  <input type="checkbox" id="debug-overlays">
                  <span>Debug overlays</span>
                </label>
              </div>
              <div class="hint small" id="calib-hint">Draw a rectangle over the video.</div>
            </div>
          </div>
        </section>
      </main>
      <div class="fs-backdrop" id="fs-backdrop"></div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
