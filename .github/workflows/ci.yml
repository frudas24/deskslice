name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go version
        run: go version

      - name: Build (linux)
        run: make build

      - name: Build (windows cross-compile)
        run: make build-win

      - name: Ensure no formatting/tidy diffs
        run: git diff --exit-code

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: |
            dist/linux_x86-64/codex_remote
            dist/win64/codex_remote.exe

  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

